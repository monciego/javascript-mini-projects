<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>File Extension</title>
  </head>
  <body>
    <div class="container">
      <h1>Get file extension</h1>
      <fieldset>
        <legend>File Extension</legend>
        <div class="input-group">
          <input
            id="input"
            type="text"
            placeholder="enter a file name with extension e.g index.js"
          />
          <button type="button" class="btn" id="btn">Extract</button>
        </div>
      </fieldset>
      <h3 id="inputValue"></h3>
      <h3 id="filename"></h3>
    </div>
  </body>
</html>
