<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="countdown-title"></h1>
      <div class="countdown-container">
        <div class="days-container countdown-card-container">
          <div class="countdown-card">
            <p class="count" id="days"></p>
          </div>
          <span>Days</span>
        </div>
        <div class="hours-container countdown-card-container">
          <div class="countdown-card">
            <p class="count" id="hours"></p>
          </div>
          <span>Hours</span>
        </div>
        <div class="minutes-container countdown-card-container">
          <div class="countdown-card">
            <p class="count" id="minutes"></p>
          </div>
          <span>Minutes</span>
        </div>
        <div class="seconds-container countdown-card-container">
          <div class="countdown-card">
            <p class="count" id="seconds"></p>
          </div>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
