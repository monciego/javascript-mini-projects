<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="countdown-title"></h1>
      <div class="countdown-container">
        <div class="days-container countdown-wrapper">
          <p class="text" id="days"></p>
          <span>Days</span>
        </div>
        <div class="hours-container countdown-wrapper">
          <p class="text" id="hours"></p>
          <span>Hours</span>
        </div>
        <div class="minutes-container countdown-wrapper">
          <p class="text" id="minutes"></p>
          <span>Minutes</span>
        </div>
        <div class="seconds-container countdown-wrapper">
          <p class="text" id="seconds"></p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
