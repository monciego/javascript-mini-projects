<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Frank+Ruhl+Libre:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>random</h2>
        <div class="menu">
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <aside>
          <h3 id="recentTitle">Recent Quotes</h3>
          <ul id="recentQuotes"></ul>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="close"
            height="28"
            width="28"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </aside>
      </header>
      <q id="quote"></q>
      <p class="author">
        <svg
          width="55"
          height="1"
          viewBox="0 0 68 1"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line y1="0.5" x2="68" y2="0.5" stroke="black" />
        </svg>
        <span id="author"></span>
      </p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="btn-generator"
        id="btnGenerator"
        height="65"
        width="65"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
  </body>
</html>
