<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Random Quote Generator</h1>
      <blockquote id="quote" class="card">
        “If you can’t fly then run, if you can’t run then walk, if you can’t
        walk then crawl, but whatever you do you have to keep moving forward.” –
        Martin Luther King, Jr.
      </blockquote>
      <button id="btn" class="btn">Generate</button>
    </div>
  </body>
</html>
