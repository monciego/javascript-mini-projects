<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <title>Counter</title>

    <div class="container">
      <div class="phone">
        <div class="phone-speaker"></div>
        <main class="phone-app">
          <h1 class="phone-app-title">counter app</h1>
          <div class="count">
            <div class="count-circle">
              <span class="count-number" id="count"></span>
            </div>
            <div class="count-buttons">
              <button class="count-decrement" id="decrement">decrement</button>
              <button class="count-reset" id="reset">reset</button>
              <button class="count-increment" id="increment">increment</button>
            </div>
          </div>
        </main>
